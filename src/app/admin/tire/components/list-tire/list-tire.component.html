<div class="page-layout-admin section">
  <!-- <div class="section"> -->
    <div class="header">
      <div class="content">
        <h3 class="title">Lista de Neumaticos</h3>
      </div>
    </div>
    <div class="list">
      <div class="options">
        <button (click)="goToNewTire()">
          <span class="icon" >
            <i class="fas fa-plus"></i>
          </span>
        </button>
      </div>
      <div class="grid">
        <ag-grid-angular
          style="width: 100%; height: 100%;"
          class="ag-theme-balham"
          [rowData]="tire"
          [columnDefs]="columnDefs"
          [frameworkComponents]="frameworkComponents"
        >
        </ag-grid-angular>
      </div>
    </div>
  <!-- </div> -->
</div>
