<div class="SearchTire">
  <div class="SearchTire__header">
    <h3>NEUM√ÅTICOS</h3>
  </div>

  <div class="SearchTire-container">
    <div class="SearchTire__filter">
      <div class="SearchTire__filter-container">
        <div class="SearchTire__filter-container-card">
          <span class="SearchTire__filter-container-card-title">Filtros</span>
          <app-filter-navbar-layout></app-filter-navbar-layout>
        </div>
      </div>
    </div>
    <!--
    <div class="filter-content">
      <span class="title">Filtros</span>
      <app-filter-navbar-layout></app-filter-navbar-layout>
      <app-filter-navbar-layout></app-filter-navbar-layout>
    </div>
    -->


    <div class="SearchTire__banner"></div>

    <div class="SearchTire__search">
      <search-bar-tire
        [onlySearchBar]="true"
        [measurementInitial]="queryParams"
        (submit)="onSubmit($event)"
        ></search-bar-tire>
        <!-- [disabledNavigate]="true" -->
    </div>
    <div class="SearchTire__content" *ngIf="tires">
      <ng-container *ngFor="let tire of tires">
        <div style="margin-bottom: 15px;">
          <app-tire-item [tire]="tire"></app-tire-item>
        </div>
      </ng-container>
    </div>
  </div>
</div>
